<!DOCTYPE html>

    <head>
        <title>300.01</title>
        <link href='http://fonts.googleapis.com/css?family=Walter+Turncoat|Homemade+Apple|Indie+Flower' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="/lib/chardinjs.css" />
        <link rel="stylesheet/less" type="text/css" href="/style.less" />

    <body>
        <div class="pure-g" id="main">
            <div class="pure-u-1 pure-hidden-desktop">
                Please view this on your desktop or in a wider screen :o)
            </div>
            <div class="pure-u-1 pure-hidden-phone pure-hidden-tablet" id="content">
                <div class="chardin-help" data-position="bottom" data-intro="Click this overlay to dismiss">&nbsp;</div>
                <div class="pure-u-1-3">
                    <svg id="logo"></svg>
                </div>
                <div class="pure-u-15-24" id="header">
                    <h2 id="title">An experiential game</h2>
                    Cost: <span id="cost" data-intro="Cost" data-position="bottom">$0.00</span>
                </div>
                <div class="pure-u-1 level">
                    <div class="level-inner"></div>
                </div>
                <div class="pure-u-1">
                    <button id="complete-level" data-intro="Click here to begin, and here whenever you feel you're done with a level" data-position="top">Begin Game</button>
                </div>
            </div>
        </div>
        <div id="overlay" class="pure-hidden-phone pure-hidden-tablet">
            <div class="close">&#10005;</div>
            <iframe src="/docs/app.html"></iframe>
        </div>
        <!--devel:js-->

        <script type="text/javascript" src="/lib/chardinjs.min.js"></script>

        <script type="text/javascript" src="/src/overlay.js"></script>
        <script type="text/javascript" src="/src/dispatcher.js"></script>
        <script type="text/javascript" src="/src/cost.js"></script>
        <script type="text/javascript" src="/src/app.js"></script>
        <script type="text/javascript" src="/src/levels/level1.js"></script>
        <script type="text/javascript" src="/src/levels/level2-data.js"></script>
        <script type="text/javascript" src="/src/levels/level2.js"></script>
